<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="screen"></div>
            <div class="clear"></div>
                <div class="buttons">
                    <div class="number seven"></div>
                    <div class="number eight"></div>
                    <div class="number nine"></div>
                    <div class="calc divide"></div>
                    <div class="number four"></div>
                    <div class="number five"></div>
                    <div class="number six"></div>
                    <div class="calc multiply"></div>
                    <div class="number one"></div>
                    <div class="number two"></div>
                    <div class="number three"></div>
                    <div class="calc subtract"></div>
                    <div class="number zero"></div>
                    <div class="dot"></div>
                    <div class="calc sum"></div>
                </div>
                <div class="equals"></div>
            </div>
        </div>
</body>
</html>
